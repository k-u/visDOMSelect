<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      body {
        margin: 3em 4em;
      }
      p, input[type=number] {
        font: 125%/1 sans-serif;
      }
      input[type=number] {
        border: 1px solid #eee;
        text-align: center;
      }
      a {
        color: #D74894;
      }
    </style>
  </head>
  <body>
    <p id="bookmarklet"></p>
    <p>
      Generate 
      <input id="w" type="number" min="1" max="8192" value="24"> 
      × 
      <input id="h" type="number" min="1" max="8192" value="7"> 
      checkboxes.
    </p>
    <div id="table"></div>
    <script src="main.js"></script>
    <script>
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'checkboxToggle.min.js', true);
    xhr.send();
    xhr.onload = function() {
      if ((xhr.status >= 200 && xhr.status < 300)
      || xhr.status === 304 
      || window.location.protocol === 'file:') {
        var b = document.getElementById('bookmarklet');
        var a = document.createElement('a');
        a.href = 'javascript:' + xhr.responseText;
        a.textContent = 'select & toggle checkboxes';
        b.appendChild(a);
        b.insertAdjacentHTML('beforeend', ' ← click then drag to make a selection');
      }
    };
    </script>
  </body>
</html>
